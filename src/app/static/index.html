<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea, input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-message {
            margin-top: 10px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .video-preview {
            display: none;
            margin-top: 20px;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .settings-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .settings-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-upload:hover {
            background: #f5f5f5;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .card {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="settings.html" class="settings-link">‚öôÔ∏è Settings</a>
    
    <div class="container">
        <h1>üé¨ AI Video Generator</h1>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">Create Your Video</h2>
            
            <form id="videoForm">
                <div class="form-group">
                    <label for="script">Video Script *</label>
                    <textarea id="script" name="script" placeholder="Enter your video script here... The AI will enhance it and create a professional video with visuals, voiceover, and captions." required></textarea>
                </div>

                <div class="form-group">
                    <label>Voiceover Options</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="useTTS" name="useTTS" checked>
                        <label for="useTTS">Use AI Text-to-Speech</label>
                    </div>
                    
                    <div id="voiceOptions" style="margin-top: 10px;">
                        <label for="voice">Voice Style</label>
                        <select id="voice" name="voice">
                            <option value="default">Default</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div style="margin-top: 15px;">
                        <label>Or Record Your Own Voice</label>
                        <div class="file-upload" onclick="document.getElementById('voiceFile').click()">
                            <span id="fileLabel">üìÅ Click to upload audio file (MP3, WAV)</span>
                            <input type="file" id="voiceFile" name="voiceFile" accept="audio/*">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="addCaptions" name="addCaptions" checked>
                        <label for="addCaptions">Add AI-Generated Captions</label>
                    </div>
                    
                    <div id="captionOptions" style="margin-top: 10px;">
                        <label for="captionStyle">Caption Style</label>
                        <select id="captionStyle" name="captionStyle">
                            <option value="modern">Modern</option>
                            <option value="classic">Classic</option>
                            <option value="minimal">Minimal</option>
                            <option value="bold">Bold</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="addMusic" name="addMusic" checked>
                        <label for="addMusic">Add Background Music</label>
                    </div>
                    
                    <div id="musicOptions" style="margin-top: 10px;">
                        <label for="mood">Video Mood</label>
                        <select id="mood" name="mood">
                            <option value="professional">Professional</option>
                            <option value="upbeat">Upbeat</option>
                            <option value="calm">Calm</option>
                            <option value="inspirational">Inspirational</option>
                            <option value="dramatic">Dramatic</option>
                            <option value="educational">Educational</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" id="generateBtn">üé¨ Generate Video</button>
                    <button type="button" class="secondary-btn" onclick="viewJobs()">üìã View Previous Videos</button>
                </div>
            </form>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="status-message status-info" id="statusMessage">Starting video generation...</div>
            </div>

            <div class="video-preview" id="videoPreview">
                <h3>Your Video is Ready! üéâ</h3>
                <video id="videoPlayer" controls></video>
                <div class="button-group" style="margin-top: 20px;">
                    <button onclick="downloadVideo()">üíæ Download Video</button>
                    <button class="secondary-btn" onclick="resetForm()">üîÑ Create Another Video</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let statusCheckInterval = null;

        // File upload handler
        document.getElementById('voiceFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Click to upload audio file';
            document.getElementById('fileLabel').textContent = 'üìÅ ' + fileName;
            if (e.target.files[0]) {
                document.getElementById('useTTS').checked = false;
            }
        });

        // Form submission
        document.getElementById('videoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('script', document.getElementById('script').value);
            formData.append('use_tts', document.getElementById('useTTS').checked);
            formData.append('voice', document.getElementById('voice').value);
            formData.append('add_captions', document.getElementById('addCaptions').checked);
            formData.append('caption_style', document.getElementById('captionStyle').value);
            formData.append('add_music', document.getElementById('addMusic').checked);
            formData.append('mood', document.getElementById('mood').value);
            
            const voiceFile = document.getElementById('voiceFile').files[0];
            if (voiceFile) {
                formData.append('voice_recording', voiceFile);
            }

            try {
                document.getElementById('generateBtn').disabled = true;
                document.getElementById('progressContainer').style.display = 'block';
                document.getElementById('videoPreview').style.display = 'none';

                const response = await fetch('/api/generate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentJobId = data.job_id;
                    updateStatus('Video generation started! Please wait...', 'info');
                    startStatusCheck();
                } else {
                    updateStatus('Error: ' + data.detail, 'error');
                    document.getElementById('generateBtn').disabled = false;
                }
            } catch (error) {
                updateStatus('Error: ' + error.message, 'error');
                document.getElementById('generateBtn').disabled = false;
            }
        });

        function startStatusCheck() {
            statusCheckInterval = setInterval(checkJobStatus, 2000);
        }

        async function checkJobStatus() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/api/status/${currentJobId}`);
                const data = await response.json();

                updateProgressBar(data.progress);

                if (data.status === 'completed') {
                    clearInterval(statusCheckInterval);
                    updateStatus('Video completed successfully! üéâ', 'success');
                    showVideoPreview();
                    document.getElementById('generateBtn').disabled = false;
                } else if (data.status === 'failed') {
                    clearInterval(statusCheckInterval);
                    updateStatus('Error: ' + data.error, 'error');
                    document.getElementById('generateBtn').disabled = false;
                } else if (data.status === 'processing') {
                    updateStatus('Processing video... ' + data.progress + '%', 'info');
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        function updateProgressBar(progress) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = progress + '%';
        }

        function updateStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = 'status-message status-' + type;
        }

        function showVideoPreview() {
            document.getElementById('videoPreview').style.display = 'block';
            document.getElementById('videoPlayer').src = `/api/download/${currentJobId}`;
            document.getElementById('progressContainer').style.display = 'none';
        }

        function downloadVideo() {
            window.location.href = `/api/download/${currentJobId}`;
        }

        function resetForm() {
            document.getElementById('videoForm').reset();
            document.getElementById('videoPreview').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('fileLabel').textContent = 'üìÅ Click to upload audio file (MP3, WAV)';
            currentJobId = null;
            updateProgressBar(0);
        }

        function viewJobs() {
            window.location.href = '/jobs.html';
        }

        // Toggle options based on checkboxes
        document.getElementById('addCaptions').addEventListener('change', function() {
            document.getElementById('captionOptions').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('addMusic').addEventListener('change', function() {
            document.getElementById('musicOptions').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('useTTS').addEventListener('change', function() {
            document.getElementById('voiceOptions').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
